<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="expenses-chart">
      <div class="expenses-chart__container">
        <article class="balance-card">
          <div class="balance-card__container">
            <div>
              <h1 class="balance-card__heading">My balance</h1>
              <span class="balance-card__price">$921.48</span>
            </div>
            <div class="balance-card__logo-container">
              <img
                src="./images/logo.svg"
                alt="Expense Chart Logo"
                class="balance-card__logo"
              />
            </div>
          </div>
        </article>

        <article class="spending-card">
          <div class="spending-card__container">
            <div class="spending-card__chart">
              <table
                id="spending-chart"
                class="charts-css column show-heading show-labels data-spacing-6 data-spacing-10 hide-data"
              >
                <caption>
                  <h2>Spending - Last 7 days</h2>
                </caption>
                <thead>
                  <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Spending</th>
                  </tr>
                </thead>
                <tbody id="spending-chart__body"></tbody>
              </table>
            </div>
            <div class="spending-card__total">
              <p class="spending-card__month">
                <span class="spending-card__month-label">Total this month</span>
                <span class="spending-card__month-price">$478.33</span>
              </p>
              <p class="spending-card__rate">
                <span class="spending-card__rate-percentage">+2.4%</span>
                <span class="spending-card__rate-label">from last month</span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angela Mitchell</a>.
    </footer>
  </body>
</html>
