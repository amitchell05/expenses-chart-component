<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <article class="balance-card">
        <div>
          <h2>My balance</h2>
          <span>$921.48</span>
        </div>
        <div>
          <img src="./images/logo.svg" alt="Expense Chart Logo" />
        </div>
      </article>

      <article class="spending-card">
        <div class="spending-card__chart">
          <table class="chart__table" id="spending-chart">
            <caption class="chart__title">
              Spending - Last 7 days
            </caption>
            <tbody class="chart__table-body">
              <tr class="chart__day">
                <th class="day__heading">mon</th>
                <td class="day__bar"></td>
              </tr>
              <tr class="chart__day">
                <th class="day__heading">tue</th>
                <td class="day__bar"></td>
              </tr>
              <tr class="chart__day">
                <th class="day__heading">wed</th>
                <td class="day__bar"></td>
              </tr>
              <tr class="chart__day">
                <th class="day__heading">thu</th>
                <td class="day__bar"></td>
              </tr>
              <tr class="chart__day">
                <th class="day__heading">fri</th>
                <td class="day__bar"></td>
              </tr>
              <tr class="chart__day">
                <th class="day__heading">sat</th>
                <td class="day__bar"></td>
              </tr>
              <tr class="chart__day">
                <th class="day__heading">sun</th>
                <td class="day__bar"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <p>
            <span>Total this month</span>
            <span class="spending-card__total-price">$478.33</span>
          </p>

          <p>
            <span class="spending-card__rate">+2.4%</span>
            <span>from last month</span>
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angela Mitchell</a>.
    </footer>
  </body>
</html>
