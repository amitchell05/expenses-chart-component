<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div>
          <h2>My balance</h2>
          <span>$921.48</span>
        </div>
      </article>

      <article>
        <div>
          <h2>Spending - Last 7 days</h2>
          <p>
            <!-- TODO: Use <meter></meter> for each bar -->
            <label for="mon-amount">mon</label>
            <meter id="mon-amount" min="0" max="100" value="25"></meter>

            <label for="tue-amount">tue</label>
            <meter id="tue-amount" min="0" max="100" value="40"></meter>

            <label for="wed-amount">wed</label>
            <meter id="wed-amount" min="0" max="100" value="100"></meter>

            <label for="thu-amount">thu</label>
            <meter id="thu-amount" min="0" max="100" value="75"></meter>

            <label for="fri-amount">fri</label>
            <meter id="fri-amount" min="0" max="100" value="60"></meter>

            <label for="sat-amount">sat</label>
            <meter id="sat-amount" min="0" max="100" value="70"></meter>

            <label for="sun-amount">sun</label>
            <meter id="sun-amount" min="0" max="100" value="89"></meter>
          </p>
        </div>
        <div>
          <p>
            <span>Total this month</span>
            <span>$478.33</span>
          </p>

          <p>
            <span>+2.4%</span>
            <span>from last month</span>
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angela Mitchell</a>.
    </footer>
  </body>
</html>
